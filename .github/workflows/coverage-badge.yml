name: Coverage Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: task_delay
          POSTGRES_USER: task_delay
          POSTGRES_PASSWORD: task_delay
        options: >-
          --health-cmd "pg_isready -U task_delay"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 55432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage (Cobertura + HTML)
        env:
          DATABASE_URL: postgresql://task_delay:task_delay@localhost:55432/task_delay
          DJANGO_DEBUG: "false"
        run: |
          python manage.py migrate
          pytest --cov=api --cov=Work --cov-report=xml --cov-report=html

      - name: Ensure badges directory
        run: mkdir -p badges

      - name: Generate coverage badge (Cobertura XML)
        uses: cjlapao/simple-badge-generator-action@v1
        with:
          badge-type: cobertura
          title: Coverage
          badge-path: badges/coverage.svg
          badge-theme: flat
          cobertura-path: ./coverage.xml

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/

      - name: Commit badges
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/coverage.svg || true
          git commit -m "chore: update coverage badge" || exit 0
          git push
